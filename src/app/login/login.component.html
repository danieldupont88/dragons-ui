<div class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Dragons</h1>
    <p>Please, sign in. </p>

    <form class="example-container">
      <mat-form-field class="login-in-size">
        <input matInput placeholder="Username" [formControl]="username" required>
        <span matSuffix></span>
      </mat-form-field>

      <mat-form-field class="login-in-size">
        <input matInput placeholder="Password" [formControl]="password" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>        
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" (click)="onLogin(username.value, password.value)">Sign in</button>
    </form>    
  </div>
  <mat-error *ngIf="loginError">Incorrect login or password. Hint: try using "user" / "pass"</mat-error>    
</div>
